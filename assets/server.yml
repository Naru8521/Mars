# プロキシサーバー
proxy:
  # プロキシのIP
  host: 127.0.0.1

  # プロキシのポート
  port: 19132

# マインクラフトサーバー
server:
  # サーバー名
  name: "Bedrock Server"

  # サーバーフォルダ
  path: bedrock_server

  # サーバーバージョン
  version: 1.21.30.03

  # 自動マージ
  auto_merge: false

  # packsの自動更新
  packs_auto_update: true

  # バックアップ
  backup:
    # サーバーが停止した時、自動でバックアップ
    server_stop_auto: true

    # バックアップの後、自動で再起動する (エラーの場合を除く)
    server_auto_restart: true

    # サーバーのバックアップ自動削除 (最大数に達したとき)
    auto_delete: true

    # サーバーバックアップ最大数
    max_data: 20
